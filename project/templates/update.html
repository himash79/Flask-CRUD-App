{% extends 'base.html' %}

{% block header %}
{% endblock %}


{% block body %}
    <div class="col-6 offset-2">
        <div class="container-fluid">
            <form action="/update/{{ user.id }}" , method="POST" class="mt-3 mb-3" enctype=multipart/form-data>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label>User ID</label>
                            <input type="text" name="id" class="form-control" value="{{ user.id }}" disabled>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" value="{{ user.name }}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" value="{{ user.email }}">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label>Status</label>
                            <select class="form-select" name="status" aria-label="status_select">
                                {% if user.status %}
                                    <option>--SELECT--</option>
                                    <option value="1" selected>Active</option>
                                    <option value="0">Inactive</option>
                                {% elif not user.status %}
                                    <option>--SELECT--</option>
                                    <option value="1">Active</option>
                                    <option value="0" selected>Inactive</option>
                                {% else %}
                                    <option selected>--SELECT--</option>
                                    <option value="1">Active</option>
                                    <option value="0">Inactive</option>
                                {% endif %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label for="file" class="form-label">Attachment</label>
                            <input class="form-control" type="file" id="file" name="file">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <img src="{{ url_for("static", filename=user.image) }}" alt="image" class="img-thumbnail"
                                 height="100px" width="100px">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <a href="/back" class="btn btn-success btn-sm">Back</a>
                            <input type="submit" class="btn btn-primary btn-sm">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
